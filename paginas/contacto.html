<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="../estilos/reset.css">
        <link rel="stylesheet" href="../estilos/style.css">
    </head>
    <body>
        <header>
            <div class="cajaNav">
                <h1><img src="../imagenes/productos/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="../paginas/contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>  
        <main>
            <form>
                <label for="nomApelli">Nombre y apellido</label> <input type="text" id="nomApelli" class="input-padron">
                
                <label for="email">Correo electronico</label><input type="text" id="email" class="input-padron"><small>Ej: juan@
                
                <label for="fono">Telefono</label><input type="tel" id="fono" class="input-padron">

                <label for="mensaje">Mensaje</label><textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
                
                <div>
                    <p>¿Cómo le gustaría que lo contactemos?</p>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatapp">WhatsApp</label>

                </div>
                <label class="checkbox"><input type="checkbox">Le gustaría recibir novedades de la barbería alura</label>
                <input type="submit" value="Enviar">
            </form>
        </main> 
        <footer>
            <img src="../imagenes/productos/logo-blanco.png">
            <p class="copyright">&copy Copiright</p>
        </footer>
    </body>
</html>
